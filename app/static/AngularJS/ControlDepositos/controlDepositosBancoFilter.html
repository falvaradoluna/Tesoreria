<div class="row ">
    <div class="col-sm-9">
        <div class="ibox-title">
            <h2>Control de Depositos -  Este es un ejemplo para Git</h2>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="pull-right">
            <input id="btnSwitch" class="toggle-switch" type="checkbox" ng-model="btnSwitchIsEnable" ng-true-value="1" ng-false-value="0" ng-click="changeSwitch()">
            <label for="btnSwitch">cargos</label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <label class="form-label">Empresa:</label>
        <select class="form-control" ng-model="selectedValueEmpresaID" ng-options="empresa.emp_idempresa as empresa.emp_nombre for empresa in lstEmpresaUsuario" name="txtEmpresa" ng-change="getBancos()">
            <option value="">Seleccioné Empresa</option>
        </select>
    </div>
    <div class="form-group col-md-4">
        <label class="form-label">Banco:</label>
        <select class="form-control" ng-model="selectedValueBancoID" ng-options="banco.IdBanco as banco.Nombre for banco in lstBanco" name="txtBanco" ng-change="getCuentas()" ng-disabled="ddlBancoDisabled">
            <option value="">Seleccioné Banco</option>
        </select>
    </div>
    <div class="form-group col-md-4">
        <label class="form-label">Cuenta:</label>
        <select class="form-control" ng-options="Cuenta.Cuenta as Cuenta.Cuenta for Cuenta in lstCuenta" ng-model="selectedValueCuentaID" name="txtCuenta" ng-change="enableCalendar()" ng-disabled="ddlCuentaDisabled">
            <option value="">Seleccioné Cuenta</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-2" id="calendar">
        <label for="fInicio">Fecha Inicio:</label>
        <div class="input-group date">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="text" class="form-control" id="fInicio" ng-model="selectedValueFechaInicio" placeholder="dd/mm/yyyy" ng-disabled="txtFechasDisabled">
        </div>
    </div>
    <div class="form-group col-md-2" id="calendar">
        <label for="ffin">Fecha Fin:</label>
        <div class="input-group date">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="text" class="form-control" id="ffin" ng-model="selectedValueFechaFin" placeholder="dd/mm/yyyy" ng-disabled="txtFechasDisabled">
        </div>
    </div>
    <div class="form-group col-md-8" style="margin-top: 23px">
        <button class="btn btn-primary" ng-disabled="btnBuscarDisabled" ng-click="BuscarDepositos()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
    </div>
</div>

<div class="pestania aplicado" ng-click="aplicado();"> <div>APLICADO </div></div>
<div class="pestania dpi" ng-click="dpi();"> <div>DPI </div></div>
<div class="pestania por-aplicar active" ng-click="porAplicar();"> <div>POR APLICAR </div></div>
